
<!DOCTYPE html>
<html>
    <head>
        <title>Accommodation Portal</title>
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="#">Welcome</a>
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="welcome">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="myroom">My Room</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0"  action="logout"  method="post">
                    <button class="btn btn-outline-default my-2 my-sm-0" type="submit">Logout</button>
                </form>
            </div>
        </nav>
        <div class="col-md-12 container " style="height: 700px">
            <div class="card">
                <div class="card-body">
                    <div class="list-part">
                        <h4 class="card-title">Your Room</h4>
                    </div>
                    <div class="col-sm-12" id="myroom">


                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
<script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script>
    $.ajax({
        url: 'http://localhost:8080/AccommodationPortal/studentroomparser',
        type: 'GET',
        dataType: "json",
        success: function (val) {
            var tableStr = "";
            tableStr += "<div class=\"card\">\n" +
                    "                            <div class=\"card-body\">\n" +
                    "                                <h5 class=\"card-title\" id=\"type\">" + val.type + "</h5>\n" +
                    "                                <ul>\n" +
                    "                                    <li id=\"location\">" + val.location + "</li>\n" +
                    "                                    <li id=\"charge\">" + val.charge + "</li>\n" +
                    "                                    <li id=\"available\">" + val.available + "</li>\n" +
                    "                                </ul>\n" +
                    "                                <p>Description:</p>\n" +
                    "                                <p id=\"decription\">" + val.description + "</p>\n" +
                    "                                <a class=\"btn btn-primary\"\n" +
                    "                                   href=\"payment\" />Pay Rent\n" +
                    "                                now</a>\n" +
                    "                            </div>\n" +
                    "                        </div>";
            $('#myroom').append(tableStr);
            //alert.show(JSON.parse(responseText))

        },
        error: function (request, status, error) {
        }
    });

</script>
