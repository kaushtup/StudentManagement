
<!DOCTYPE html>
<html>
    <head>
        <title>Accommodation Portal</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
        <style>
            body {
                background-color: lightgray;
            }
            .container{
                padding-top: 10px;
            }
            .card{
                padding-top: 5px;
            }
            .table{
                padding-top: 5px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="#">Welcome  </a>
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="welcomeadmin">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="welcomeadmin">Accommodations</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0"  action="logout"  method="post">
                    <button class="btn btn-outline-default my-2 my-sm-0" type="submit">Logout</button>
                </form>
            </div>
        </nav>
        <div class="col-md-12 container " style="height: 700px">
            <div class="card">
                <div class="card-body">
                    <div class="list-part">
                        <h4 class="card-title">Accommodation Type</h4>

                        <div class="inner-list-part d-flex" style="float: right;">
                            <form class="form-inline my-2 my-lg-0"
                                  action="addaccommodationtype" method="get">
                                <button class="btn btn-success my-2 my-sm-0" type="submit">Add</button>
                            </form>
                        </div>
                    </div>
                    <table class="table table-bordered table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Type</th>
                                <th>Available</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="typetable">

                        </tbody>
                    </table>
                </div>
            </div>


            <div class="card">
                <div class="card-body">
                    <div class="list-part">
                        <h4 class="card-title">Available Rooms</h4>
                        <div class="inner-list-part d-flex" style="float: right;">
                            <form class="form-inline my-2 my-lg-0" action="addaccommodation"
                                  method="get">
                                <button class="btn btn-success my-2 my-sm-0" type="submit">Add</button>
                            </form>
                        </div>
                    </div>
                    <table class="table table-bordered table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Type</th>
                                <th>Location</th>
                                <th>Monthly Charge</th>
                                <th>Room available</th>
                                <th>Room description</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="roomtable">

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <div class="list-part">
                        <h4 class="card-title">Assigned Room to Students</h4>
                    </div>
                    <table class="table table-bordered table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Student Name</th>
                                <th>Room Type</th>
                                <th>Room Description</th>
                                <th>Payment Status</th>
                            </tr>
                        </thead>
                        <tbody id="assignTable">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
<script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script>

    $(document).ready(function () {
        $.ajax({
            url: 'http://localhost:8080/AccommodationPortal/accommodationtypeparser',
            type: 'GET',
            dataType: "json",
            success: function (responseText) {
                var tableStr = "";
                jQuery.each(responseText, function (i, val) {
                    tableStr += "<tr>\n"
                            + "<td>" + val.type + "</td>\n"
                            + "<td>" + val.available + "</td>\n"
                            + "<td><a class=\"btn btn-success\"	href=\"editroomtype?id=" + val.id + "\">Edit</a>"
                            + "<a class=\"btn btn-danger\"href=\"deleteroomtype?id=" + val.id + "\">Delete</a></td>\n";
                });
                $('#typetable').html('');
                $('#typetable').html(tableStr);
                //alert.show(JSON.parse(responseText))

            },
            error: function (request, status, error) {
            }
        });
        $.ajax({
            url: 'http://localhost:8080/AccommodationPortal/accommodationassignparser',
            type: 'GET',
            dataType: "json",
            success: function (responseText) {
                var tableStr = "";
                jQuery.each(responseText, function (i, val) {
                    tableStr += "<tr>\n"
                            + "<td>" + val.name + "</td>\n"
                            + "<td>" + val.type + "</td>\n"
                            + "<td>" + val.description + "</td>\n"
                            + "<td>" + val.payment + "</td>\n";
                });
                $('#assignTable').html('');
                $('#assignTable').html(tableStr);
                //alert.show(JSON.parse(responseText))

            },
            error: function (request, status, error) {
            }
        });
        $.ajax({
            url: 'http://localhost:8080/AccommodationPortal/accommodationparser',
            type: 'GET',
            dataType: "json",
            success: function (responseText) {
                var tableStr = "";
                jQuery.each(responseText, function (i, val) {
                    tableStr += "<tr>\n"
                            + "<td>" + val.type + "</td>\n"
                            + "<td>" + val.available + "</td>\n"
                            + "<td>" + val.location + "</td>\n"
                            + "<td>" + val.monthlycharge + "</td>\n"
                            + "<td>" + val.description + "</td>\n"
                            + "<td><a class=\"btn btn-success\"	href=\"editroom?id=" + val.id + "\">Edit</a>"
                            + "<a class=\"btn btn-danger\"href=\"deleteroom?id=" + val.id + "\">Delete</a></td>\n";
                });
                $('#roomtable').html('');
                $('#roomtable').html(tableStr);
                //alert.show(JSON.parse(responseText))

            },
            error: function (request, status, error) {
            }
        });


    });
</script>
